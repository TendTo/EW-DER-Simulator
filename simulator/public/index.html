<!DOCTYPE html>
<html>
  <head>
    <title>EW Simulator</title>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EW Simulator" />
    <meta name="author" content="TendTo" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/photon.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <!-- JS -->
    <script defer type="module" src="../src/frontend/index.ts" charset="utf-8"></script>
  </head>

  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <!-- Side Panel -->
          <div class="pane pane-sm sidebar">
            <div class="padded">
              <form id="settings">
                <!-- Blockchain Info -->
                <h4>BlockChain info</h4>
                <div class="form-group">
                  <label for="rpcUrl">RPC url</label>
                  <input
                    id="rpcUrl"
                    name="rpcUrl"
                    type="text"
                    class="form-control"
                    placeholder="http://134.209.139.226:8545"
                    pattern="^https?://[a-zA-Z0-9.-]+(:[0-9]+)?$"
                  />
                </div>
                <div class="form-group">
                  <label for="contractAddress">Contract address</label>
                  <input
                    id="contractAddress"
                    name="contractAddress"
                    type="text"
                    class="form-control"
                    placeholder="0xCE3b21daF429B705d5f8eA3d409c047641a4496B"
                    pattern="^0x[0-9a-fA-F]{40}$"
                  />
                </div>
                <div class="form-group">
                  <label for="sk">Private key</label>
                  <input
                    id="sk"
                    name="sk"
                    type="password"
                    class="form-control"
                    pattern="[0-9A-Fa-f]{64}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="seed">Initial seed</label>
                  <input
                    id="seed"
                    name="seed"
                    type="password"
                    class="form-control"
                    placeholder="Private key"
                  />
                </div>
                <label>DERs per source type</label>
                <div class="flex-row">
                  <div>
                    <div for="numberOfSolarDERs">Solar</div>
                    <input
                      id="numberOfSolarDERs"
                      name="numberOfSolarDERs"
                      type="number"
                      class="form-control"
                      placeholder="1"
                      min="0"
                    />
                  </div>
                  <div>
                    <div for="numberOfWindDERs">Wind</div>
                    <input
                      id="numberOfWindDERs"
                      name="numberOfWindDERs"
                      type="number"
                      class="form-control"
                      placeholder="1"
                      min="0"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input id="initialFunds" name="initialFunds" type="checkbox" />
                      Send initial funds to the IoTs
                    </label>
                  </div>
                </div>
                <!-- End Blockchain Info -->
                <hr />
                <!-- Time Info -->
                <h4>Time info</h4>
                <div class="form-group">
                  <label for="startTimestamp">Starting timestamp</label>
                  <input
                    id="startTimestamp"
                    name="startTimestamp"
                    type="datetime-local"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="tickIncrement">Time increment per tick (sec)</label>
                  <input
                    id="tickIncrement"
                    name="tickIncrement"
                    type="number"
                    class="form-control"
                    placeholder="1"
                    min="1"
                    max="3600"
                  />
                </div>
                <div class="form-group">
                  <label for="tickInterval">Tick interval (sec)</label>
                  <input
                    id="tickInterval"
                    name="tickInterval"
                    type="number"
                    class="form-control"
                    placeholder="1"
                    min="1"
                    max="60"
                  />
                </div>
                <!-- End Time Info -->
                <!-- Submit buttons -->
                <div class="align-left gap-1">
                  <button id="stop" role="button" type="button" class="btn btn-negative" disabled>
                    <span class="icon icon-stop"></span>
                  </button>
                  <button id="start" role="button" type="submit" class="btn btn-positive">
                    <span class="icon icon-play"></span>
                  </button>
                </div>
                <!-- End Submit buttons -->
              </form>
            </div>
          </div>
          <!-- End Side Panel -->
          <!-- Main Panel -->
          <main class="pane padded">
            <h2 style="grid-area: title">Simulation</h2>
            <canvas style="grid-area: graph" id="chart" width="500" height="500"></canvas>
            <h3 style="grid-area: flexibility">Flexibility request</h3>
            <!-- Flexibility form -->
            <form
              id="flexibilityForm"
              style="grid-area: flexibilityForm"
              class="form-flexibility form-border"
            >
              <div class="form-group">
                <label for="flexibilityStart">Start</label>
                <input
                  id="flexibilityStart"
                  name="flexibilityStart"
                  type="datetime-local"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="flexibilityStop">Stop</label>
                <input
                  id="flexibilityStop"
                  name="flexibilityStop"
                  type="datetime-local"
                  class="form-control"
                />
              </div>
              <div class="form-group grow">
                <label for="flexibilityValue">Flexibility</label>
                <input
                  id="flexibilityValue"
                  name="flexibilityValue"
                  type="number"
                  class="form-control"
                  min="-10000"
                  max="10000"
                  required
                />
              </div>
              <button
                id="requestFlexibility"
                role="button"
                type="submit"
                class="btn btn-primary row-button"
              >
                Send request
              </button>
            </form>
            <!-- End Flexibility form -->
            <!-- Der form -->
            <form id="derForm" style="grid-area: derForm" class="flex-row gap-1 form-border">
              <div class="form-group">
                <label for="derType">Type of DER</label>
                <select name="type" id="derType" class="form-control">
                  <option value="Solar">Solar</option>
                  <option value="Wind">Wind</option>
                </select>
              </div>
              <div class="form-group">
                <label for="derVariation">Variation</label>
                <input
                  id="derVariation"
                  name="derVariation"
                  type="number"
                  class="form-control"
                  min="-100"
                  max="100"
                  required
                />
              </div>
              <div class="form-group">
                <br />
                <button
                  id="requestFlexibility"
                  role="button"
                  type="submit"
                  class="btn btn-primary row-button mt-10"
                >
                  Send request
                </button>
              </div>
            </form>
            <!-- End Flexibility form -->
            <!-- Log table -->
            <table style="grid-area: flexibilityTable">
              <thead>
                <tr>
                  <th>Block number</th>
                  <th>Prosumer</th>
                  <th>Start</th>
                  <th>Stop</th>
                  <th>Flexibility</th>
                </tr>
              </thead>
              <tbody id="flexibilityLogTBody">
                <!-- Log row template -->
                <template id="flexibilityLogTemplate">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </template>
                <!-- End Log row template -->
              </tbody>
            </table>
            <!-- End Log table -->
            <!-- Log table -->
            <table style="grid-area: agreementTable">
              <thead>
                <tr>
                  <th>Block number</th>
                  <th>Prosumer</th>
                  <th>Value</th>
                  <th>Cost</th>
                  <th>Flexibility</th>
                  <th>Flexibility cost</th>
                </tr>
              </thead>
              <tbody id="agreementLogTBody">
                <!-- Log row template -->
                <template id="agreementLogTemplate">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </template>
                <!-- End Log row template -->
              </tbody>
            </table>
            <!-- End Log table -->
          </main>
          <!-- End Main Panel -->
        </div>
        <!-- Spinner -->
        <div id="spinner" class="spinner hidden"></div>
        <!-- End Spinner -->
      </div>
    </div>
    <div id="toastContainer">
      <template id="toastTemplate">
        <div class="toast"></div>
      </template>
    </div>
  </body>
</html>
