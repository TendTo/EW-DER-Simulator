<!DOCTYPE html>
<html>
  <head>
    <title>EW Simulator</title>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="dist/css/photon.css" />
    <link rel="stylesheet" href="dist/css/index.css" />

    <!-- Electron Javascript -->
    <script defer src="dist/vendor/chart.min.js" charset="utf-8"></script>
    <script
      defer
      type="module"
      src="dist/js/window/index.js"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <div class="padded">
              <form>
                <div class="form-group">
                  <label>Private key</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Seed"
                  />
                </div>
                <div class="form-group">
                  <label>Initial seed</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Seed"
                  />
                </div>
                <div class="form-group">
                  <label>Number of DERs</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Number of DERs"
                  />
                </div>
                <div class="align-left gap-1">
                  <button role="button" type="button" class="btn btn-negative">
                    <span class="icon icon-stop"></span>
                  </button>
                  <button role="button" type="button" class="btn btn-positive">
                    <span class="icon icon-play"></span>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="pane padded">
            <h2>Simulation</h2>
            <canvas id="chart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
